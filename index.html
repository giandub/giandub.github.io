<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: true;"
            arjs="sourceType: webcam;  videoTexture: true; debugUIEnabled: true;"
        >
                <a-image
                    src="asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 40.664904 ; longitude: 16.532919; position:0 30 0"      
  ></a-image>

 
            
            
            
        <a-text 
                value="This will always face the user." 
                look-at="[gps-camera]"
                scale="1 1 1" 
                gps-entity-place="latitude: 40.664904; longitude:  16.532919;">
         </a-text>


            <a-camera 
                      gps-camera 
                      rotation-reader
                      accelerationToMove: 1.0 

                      >
            
            </a-camera> <!-- gps-camera ='simulateLatitude: 40.664836; simulateLongitude: 16.532982' -->
        </a-scene>
    </body>
</html>
